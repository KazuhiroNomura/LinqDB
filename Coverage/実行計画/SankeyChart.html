<html>
    <head>
        <script type="text/javascript"
                src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">



        </script>
        <script type="text/javascript" language="javascript" src="data.js"></script>
        <script type="text/javascript" language="javascript">
            var data = [
                ['Frodo', 'Join1', 8],
                ['Join0', 'Join1', 5],
                ['Frodo', 'Join0', 5],
                ['Barry', 'Join0', 6],
                ['Join0', 'Join2', 6],
                ['Join1', 'Join2', 6],
            ];
            google.setOnLoadCallback(drawChart);

            //Berry.Join(
            //    Frodo.Join(
            //        Frodo.Join(
            //            Berry,
            //            Frodo1=>...,
            //            Berry1=>...,
            //            (Frodo1,Berry1)=>...
            //        ),
            //        Frodo0=>...,
            //        x=>...,
            //        (o,i)=>...
            //    ).Wherep=>xxx),
            //
            function drawChart() {
                var DataTable = new window.google.visualization.DataTable();
                DataTable.addColumn('string', 'From');
                DataTable.addColumn('string', 'To');
                DataTable.addColumn('number', 'Weight');
                DataTable.addRows(data);
                //[ 's' , 'a', 5 ],
                //[ 's' , 'b', 3 ],
                //[ 's' , 'c', 2 ],
                //[ 'a' , 'd', 2 ],
                //[ 'a' , 'e', 5 ],
                //[ 'b' , 'd', 1 ],
                //[ 'c' , 'e', 1 ],
                //[ 'c' , 'd', 1 ],

                // Set chart options
                var options = {
                    width: 800,
                    sankey: {
                        node: {
                            nodePadding: 80,
                            label: {
                                fontName: 'Times-Roman',
                                fontSize: 14,
                                color: '#871b47',
                                bold: true,
                                italic: true
                            }
                        }
                    },
                };
                // Instantiate and draw our chart, passing in some options.
                var chart = new window.google.visualization.Sankey(document.getElementById('sankey_basic'));
                chart.draw(DataTable, options);
            }
        </script>
    </head>
    <body>
        <div id="sankey_basic" style="height: 300px; width: 900px;"></div>
        最低限のhtmlファイル構成として次のものを準備します。
    </body>
</html>
